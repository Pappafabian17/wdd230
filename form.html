    <main>
        <h1>Web Lab - Form Validation</h1>
        <form method="get" action="record.html" id="form">
      
          <label for="username">Username:
            <input type="text" id="username" name="username" required>
          </label>
      
          <label for="password">Password:
            <input type="password" id="password" name="password" required
              pattern="[a-zA-Z0-9]{8,}"
              title="Password must be at least 8 characters long and contain only letters and numbers">
          </label>
      
          <label for="confirmPassword">Confirm Password:
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </label>
          <p id="passwordError" style="color: red; display: none;">Passwords do not match. Please try again.</p>
      
          <label for="email">BYUI Email:
            <input type="email" id="email" name="email" required
              pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
              title="Please enter a valid BYUI email address">
          </label>
      
          <label for="rating">Page Rating:
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="ratingValue.textContent = rating.value">
            <span id="ratingValue">5</span>
          </label>
      
          <button type="submit">Submit Form</button>
        </form>
      </main>
